version: "3.8"
services:

  v2ray:
    image: docker.pkg.github.com/magicloud/images/v2ray:eba8d0a
    networks:
      - proxy
    volumes:
      - "/mnt/data/conf/v2ray/config.json:/v2ray/config.json"

  polipo:
    image: docker.pkg.github.com/magicloud/images/polipo:eba8d0a
    networks:
      - proxy
    volumes:
      - "/mnt/data/conf/polipo/config:/etc/polipo/config"

networks:
  proxy:
